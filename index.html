<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Card component</title>
</head>

<body>
  <section class="wrapper">
    <div class="description text-box">
      <h1>Get <span class="font-color">insights</span> that help your business grow.</h1>
      <p class="description-paragraph">Discover the benefits of data analytics and make better
        decisions regarding revenue, customer experience and overall efficiency.
      </p>
      <div class="stats">
        <div class="individual-stat">
          <h4>10k+</h4>
          <p class="stat-paragraph">COMPANIES</p>
        </div>
        <div class="individual-stat">
          <h4>314</h4>
          <p class="stat-paragraph">TEMPLATES</p>
        </div>
        <div class="individual-stat">
          <h4>12M+</h4>
          <p class="stat-paragraph">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="picture image-box">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matija</a>.
  </div>
</body>

</html>
